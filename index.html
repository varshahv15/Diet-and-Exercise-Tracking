<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Logger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Diet Logger</h1>
    
    <div id="log">
        <h2>Log a Meal</h2>
        <label for="meal-name">Meal Name:</label>
        <input type="text" id="meal-name"><br><br>

        <div id="meal-items">
            <div>
                <label for="item-name">Meal Item:</label>
                <input type="text" id="item-name">
                <label for="item-amount">Amount (grams):</label>
                <input type="number" id="item-amount">
                <button onclick="addItem()">Add Item</button>
            </div>
        </div>
        <br>
        <button onclick="calculateTotalCalories()">Calculate Total Calories</button>

        <h3>Meal Details:</h3>
        <ul id="meal-details"></ul>
        
        <p>Total Calories: <span id="total-calories">0</span> calories</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
