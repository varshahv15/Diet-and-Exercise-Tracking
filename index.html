<!DOCTYPE html>
<html>
<head>
    <title>Calorie Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <form id="calorieCalculator">
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required min="1" max="80"><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required min="20" max="300"><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required min="50" max="300"><br>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="Sedentary">Sedentary (little or no exercise)</option>
                <option value="Lightly Active">Lightly Active (light exercise or sports 1-3 days a week)</option>
                <option value="Moderately Active">Moderately Active (moderate exercise or sports 3-5 days a week)</option>
                <option value="Very Active">Very Active (hard exercise or sports 6-7 days a week)</option>
                <option value="Super Active">Super Active (very hard exercise and physical job)</option>
            </select>
            <br>

            <button type="button" onclick="calculateCalories()">Calculate Calories</button>
        </form>

        <canvas id="calorieChart" width="400" height="100"></canvas>

        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
